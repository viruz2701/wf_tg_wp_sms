<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}WiFi Auth Service{% endblock %}</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
</head>
<body>
    <header>
        <nav>
            <ul>
                {% if current_user.is_authenticated %}
                    <li><a href="{{ url_for('client.dashboard') }}">Кабинет</a></li>
                    {% if current_user.is_admin %}
                        <li><a href="{{ url_for('admin.dashboard') }}">Админка</a></li>
                    {% endif %}
                    <li><a href="{{ url_for('auth.logout') }}">Выйти</a></li>
                {% else %}
                    <li><a href="{{ url_for('auth.login') }}">Вход</a></li>
                    <li><a href="{{ url_for('auth.register') }}">Регистрация</a></li>
                {% endif %}
            </ul>
        </nav>
    </header>
    <main>
        {% block content %}{% endblock %}
    </main>
    <footer>
        <p>WiFi Auth Service &copy; 2023</p>
    </footer>
    <script src="{{ url_for('static', filename='js/auth.js') }}"></script>
</body>
</html>
