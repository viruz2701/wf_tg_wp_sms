{% extends "base.html" %}

{% block content %}
<div class="container">
    <h1>Управление клиентами</h1>
    
    <table>
        <thead>
            <tr>
                <th>ID</th>
                <th>Название</th>
                <th>Владелец</th>
                <th>MikroTik IP</th>
                <th>Действия</th>
            </tr>
        </thead>
        <tbody>
            {% for client in clients %}
            <tr>
                <td>{{ client.id }}</td>
                <td>{{ client.name }}</td>
                <td>{{ client.owner.username }}</td>
                <td>{{ client.mikrotik_ip }}</td>
                <td>
                    <a href="#" class="btn">Редактировать</a>
                    <a href="#" class="btn btn-danger">Удалить</a>
                </td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
</div>
{% endblock %}
